<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虛擬客家文化博物館</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>虛擬客家文化博物館</h1>
    <p>認識客家文化，從這裡開始</p>
  </header>

  <nav>
    <ul>
      <li><a href="#history">客家歷史</a></li>
      <li><a href="#architecture">傳統建築</a></li>
      <li><a href="#festivals">客家節慶</a></li>
      <li><a href="#crafts">傳統工藝</a></li>
      <li><a href="#language">客語學習</a></li>
    </ul>
  </nav>

  <main>
    <section class="intro">
      <img src="hakka_home.jpg" alt="客家圓樓">
      <h2>探索豐富的客家文化</h2>
      <p>歡迎進入虛擬客家文化博物館，透過圖片、文字與語音，輕鬆了解客家的歷史與日常。</p>
    </section>

    <section class="sections">
      <div class="card" id="history">
        <h3>客家歷史</h3>
        <p>了解客家族群的遷徙與發展。</p>
      </div>
      <div class="card" id="architecture">
        <h3>傳統建築</h3>
        <p>探索圓樓、祠堂等建築風格。</p>
      </div>
      <div class="card" id="festivals">
        <h3>客家節慶</h3>
        <p>感受客家的歲時節令與慶典習俗。</p>
      </div>
      <div class="card" id="crafts">
        <h3>傳統工藝</h3>
        <p>欣賞客家藺草編織與花布文化。</p>
      </div>
      <div class="card" id="language">
        <h3>客語學習</h3>
        <p>學習基礎客語會話與詞彙。</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 虛擬客家文化博物館 ｜ 歡迎分享與推廣客家文化</p>
  </footer>
</body>
</html>
